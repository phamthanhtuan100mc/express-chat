<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express chat</title>
    <link rel="icon" type="image/x-icon" href="./resource/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css" >
</head>
<body>
    <h1>Express-chat</h1>
    <hr>
    <div class="element">
    </div>
    <div class="element">
    </div>
    <div>
        <div class="container">
            <div class="child">
                Room name:
                <input type="text" id="room-name" value="Default room">
                <button id="change-room-name">Change</button>
            </div>
            Online:&nbsp;<span id="people-count">0</span>
        </div>
        <hr>
        <div id="section-name">
            Your name: 
            <input type="text" id="user-name" disabled>
            <button id="edit-name">Edit</button>
            
        </div>
    </div>
    <hr>
    <ul id="messages-content"></ul>
    <form id="chat-form">
        <input type="text" id="chat-mes">
        <button id="send-chat">Send</button>
    </form>

    <!-- <p>Random number: <span id="price" class="down">0</span></p> -->
</body>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./script.js"></script>

</html>
