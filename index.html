<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with socket.io</title>
    <style>
        .up {
            color: green;
        }

        .down {
            color: red;
        }
    </style>
</head>
<body>
    <!-- <h1>App chat by NodeJS and Socket.io</h1> -->
    <ul id="messages-content"></ul>
    <form id="chat-form">
        <input type="text" id="chat-mes">
        <button id="send-chat">Send</button>
    </form>

    <p>Price now: <span id="price"></span></p>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const name = prompt('Tell me your name:')

    const chatForm = document.querySelector('#chat-form');
    const chatMes = document.querySelector('#chat-mes');
    
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = chatMes.value.trim();

        if (message != '') {
            socket.emit('on-chat', {
                name, message
            });
            
            chatMes.value = '';
        }
    })

    const messages = document.querySelector('#messages-content')
    socket.on('user-chat', (data) => {
        console.log(data)
        const chatItem = document.createElement('li');
        
        chatItem.textContent = `${data.name}: ${data.message}`;
        messages.appendChild(chatItem);
    })

    let lastPrice = 0;
    const priceSpan = document.querySelector('#price');
    socket.on('new-price', (data) => {

        if (data.price > lastPrice) {
            priceSpan.className = 'up';
        } else {
            priceSpan.className = 'down';
        }
        lastPrice = data.price;
        priceSpan.textContent = `${data.price}`;
    })

</script>
</html>
